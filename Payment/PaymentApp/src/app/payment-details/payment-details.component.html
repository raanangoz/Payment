<div class="jumbotron py-3">
    <h1 class="display-4 text-center">Payment Detail Register</h1>
</div>

<div class="row">
    <!-- <div class="col-md-6">
        <app-payment-detail-form></app-payment-detail-form>

    </div> -->
    <div class="col-md-6">
        <span> list pf payment details</span>
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th>Card Owner</th>
                    <th>Card Number</th>
                    <th>Exp.Date</th>
                    <th></th>
                </tr>
            
            </thead>
            <tbody>
                <tr *ngFor="let pd of service.list; index as i">
                    <td>
                        
                        <div [hidden] ="edit == i">{{pd.cardOwnerName}}</div> 
                        <div [hidden] ="edit != i"> <input type = "text" [(ngModel)] = "pd.cardOwnerName"/></div>
                    </td>
                    <td>
                        <div [hidden] ="edit == i">{{pd.cardNumber}}</div> 
                        <div [hidden] ="edit != i"> <input type = "text" [(ngModel)] = "pd.cardNumber"/></div>
                    </td>
                    <td>
                        <div [hidden] ="edit == i">{{pd.expirationDate}}</div> 
                        <div [hidden] ="edit != i"> <input type = "text" [(ngModel)] = "pd.expirationDate"/></div>
                    </td>
                    <td (click) = "onDelete(pd.paymentDetailId,pd.cardNumber)"><i class="far fa-trash-alt fa-lg text-danger"></i></td>
                    <!-- pencil -->
                    <td (click) = "edit = i" [hidden] ="(edit != i && edit != -1) || (edit == i)"> 
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                            <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
                          </svg>
                    </td> 
                    <td [hidden] = "edit != i" (click) = update(pd.paymentDetailId)>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check" viewBox="0 0 16 16">
                            <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"/>
                        </svg>

                    </td>
                    <td [hidden] = "edit != i" (click) = cancel(pd.paymentDetailId)> <button type="button" class="close" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                      </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
